<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MIDI –ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª—å</title>

  <script src="WebAudioFontPlayer.js"></script>
  <script src="0400_Aspirin_sf2_file.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
    }

    input,
    button {
      margin-top: 10px;
      margin-right: 10px;
    }

    #loader {
      margin-top: 15px;
      width: 100%;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #loader .bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }

    #status {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>MIDI –ø—Ä–æ–∏–≥—Ä—ã–≤–∞—Ç–µ–ª—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</h1>

  <input type="file" accept=".mid,.midi" onchange="loadMIDI(this.files[0])">
  <br>
  <button onclick="playMIDI()">‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
  <button onclick="stopMIDI()">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

  <div id="loader">
    <div class="bar" id="loaderBar"></div>
  </div>
  <div id="status"></div>

  <script>
    const player = new WebAudioFontPlayer();
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const selectedPreset = _tone_0400_Aspirin_sf2_file;
    let scheduledEvents = [];
    let midiData = null;

    // iOS/Android: –∞–∫—Ç–∏–≤–∞—Ü–∏—è –∑–≤—É–∫–∞
    document.addEventListener('touchstart', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }, { once: true });

    function updateProgress(percent, message) {
      const loader = document.getElementById('loader');
      const bar = document.getElementById('loaderBar');
      const status = document.getElementById('status');

      loader.style.display = 'block';
      bar.style.width = percent + '%';
      status.innerText = message;

      if (percent === 100) {
        setTimeout(() => {
          loader.style.display = 'none';
          status.innerText = "‚úÖ –ì–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é.";
        }, 500);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ MIDI
    function loadMIDI(file) {
      if (!file) return;

      updateProgress(30, "üîÑ –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞...");

      const reader = new FileReader();
      reader.onloadstart = () => updateProgress(50, "üì• –ó–∞–≥—Ä—É–∑–∫–∞...");
      reader.onload = function (e) {
        try {
          updateProgress(80, "üéº –†–∞–∑–±–æ—Ä MIDI...");
          const midi = new Midi(e.target.result);
          midiData = midi;
          updateProgress(100, "‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ!");
          console.log("üìÑ MIDI —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω. –ì–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é.");
        } catch (err) {
          updateProgress(0, "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MIDI.");
          console.error(err);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function playMIDI() {
      if (!midiData) {
        alert("‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ MIDI-—Ñ–∞–π–ª.");
        return;
      }

      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      stopMIDI();
      const currentTime = audioContext.currentTime;

      midiData.tracks.forEach(track => {
        track.notes.forEach(note => {
          const when = currentTime + note.time;
          const duration = note.duration;
          const pitch = note.midi;
          const velocity = note.velocity;

          player.queueWaveTable(
            audioContext,
            audioContext.destination,
            selectedPreset,
            when,
            pitch,
            duration,
            velocity
          );

          scheduledEvents.push({ when, pitch });
        });
      });

      console.log("‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ.");
    }

    function stopMIDI() {
      player.cancelQueue(audioContext);
      scheduledEvents = [];
      console.log("‚èπ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
    }
  </script>
</body>

</html>
